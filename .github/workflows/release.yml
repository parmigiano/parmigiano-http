                      `–°–µ—Ä–≤–µ—Ä –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–≤—É—Å—Ç–æ—Ä–æ–Ω–Ω—é—é —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π —á–µ—Ä–µ–∑ **HTTP API**, **TCP-—Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç**, –∏ —Ä–µ–∞–ª–∏–∑—É–µ—Ç –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—É, –≥–æ—Ç–æ–≤—É—é –¥–ª—è –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è –¥–æ –º–∏–ª–ª–∏–æ–Ω–æ–≤ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–π.`

